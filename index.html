<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいカレーの作り方</title>
  </head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="curry_picture">
        <img src="food_curryruce.png" alt="完成したカレー" width=564 class="photo">
        <dl class="explanation">
          <dt>種類:</dt><dd>ポークカレー(ゴロゴロしたジャガイモとニンジン入り) </dd>
          <dt>辛さ:</dt><dd>3辛</dd>
        </dl>
        <table id="ingredient">
          <caption>カレーの材料</caption>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>分量</td><td>値段</td><tr>
          </thead>
          <tbody>
          <tr><th>ジャガイモ</th><td>3個</td><td rowspan="2">300円</td></tr>
          <tr><th>ニンジン</th><td>1本</td></tr>
          <tr><th>豚ブロック</th><td>300g</td><td>400円</tr>
          <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
          </tbody>
          <tfoot>
            <tr><th>合計</th><td></td><td colspan="2">1000円</td></tr>
          </tfoot>
        </table>
      </section>
      <input type="submit" value="OK" class="btn btn-submit">
      <input type="reset" value="リセット" class="btn btn-reset">
    </article>
  </body>
</html>
